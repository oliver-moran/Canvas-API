<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>

<script language="javascript" src="src/canvas_api.js"></script>

</head>
<body>

<script language="javascript">

var my_drawing = new Canvas.Drawing("my_canvas", 300, 300, "orange");

var my_line = new Canvas.Palette.Line(100, 100, 100, 0);
my_line.origin.x = 0;
my_line.origin.y = -50;
my_line.stroke.width = 10;
my_line.stroke.color = "green";
my_line.alpha = 80;
my_drawing.add("my_line", my_line);


// var my_grad = new Canvas.Palette.Gradient(-50, -25, 50, 25);
// var my_grad = new Canvas.Palette.Radial(50);
// my_grad.addStop(0, "green");
// my_grad.addStop(1, "blue");
var my_grad = new Canvas.Palette.Pattern("http://www.irishtimes.com/homepage/images/commercialfeatures/1224243151612.jpg?ts=1237547084");


var my_rect = new Canvas.Palette.Rectangle(200, 200, 100, 50);
my_rect.stroke.width = 10;
my_rect.stroke.color = "black";
my_rect.origin.x = -50;
my_rect.origin.y = -25;
my_rect.fill = my_grad;
my_rect.stroke.join = "round";

my_drawing.add("my_rect", my_rect);


/*
var my_arc = new Canvas.Palette.Quadratic(50, 150, 150, 150, 200, 10);
my_arc.stroke.cap = "butt";
my_arc.stroke.width = 10;
my_arc.stroke.color = "pink";
my_arc.origin.x = 0;
my_arc.origin.y = 0;
// my_arc.fill = my_grad;

my_drawing.add("my_circle", my_arc);
*/
var my_img = new Canvas.Palette.Image(20, 20, "http://www.irishtimes.com/homepage/images/commercialfeatures/1224243151612.jpg?ts=1237547084");
my_img.origin.x = +50;
my_img.origin.y = +50;
my_drawing.add("my_img", my_img);
/*
// var my_bez = new Palette.Bezier();
// my_drawing.add("line1", my_line);
// my_drawing.add("rect1", my_rect);
// my_drawing.add("oval1", my_oval);
*/


var my_text = new Canvas.Palette.Text(100, 100, "Hello World!");
my_text.shadow.color = "black";
my_text.baseline = "middle";
my_text.align = "center";
my_text.yscale = 250;

my_drawing.add("my_text", my_text);

var my_audio = new Canvas.Palette.Audio("http://www.rdrop.com/~mulara/drone.wav");
my_drawing.add("my_audio", my_audio);


my_drawing.draw();

var callback = function(){
	my_drawing.scene["my_line"].rotation += 2;
}
my_drawing.animation.start(callback);


function oliver_doT(){
	
// alert("doing");
  Canvas.Tweener.doTween(my_drawing.scene["my_rect"], {
      time: 3,
      transition: 'easeOutElastic',
	  onComplete: function() { },
	  rotation:180
  });
}

</script>

<input onclick="javascript:oliver_doT();" type="button" value="Animate!" />
<input onclick="javascript:my_drawing.scene.my_audio.play();" type="button" value="Play!" />
<input onclick="javascript:my_audio.pause();" type="button" value="Pause!" />
<input onclick="javascript:my_audio.stop();" type="button" value="Stop!" />
<input onclick="javascript:my_audio.setVolume(50);" type="button" value="Shhh!" />
<input onclick="javascript:alert(my_audio.getDuration());" type="button" value="Duration!" />


</body>
</html>
