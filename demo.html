<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>

<script language="javascript" src="src/canvas_api.js"></script>

</head>
<body>

<script language="javascript">

var my_drawing = new Canvas.Drawing("my_canvas", 300, 300, "orange");

var my_line = new Canvas.Palette.Line(100, 100, 100, 0);
my_line.origin.x = 0;
my_line.origin.y = -50;
my_line.stroke.width = 10;
my_line.stroke.color = "green";
my_line.alpha = 50;

my_drawing.add("my_line", my_line);

var my_grad = new Canvas.Palette.Gradient(-50, -25, 100, 50);
my_grad.addStop(0, "green");
my_grad.addStop(1, "blue");

/*
var my_rect = new Palette.Rectangle(50, 50, 200, 100);
my_rect.fill = "green";
my_rect.stroke.style = "transparent";

var my_oval = new Palette.Circle();
my_oval.x = 50;
my_oval.y = 50;
my_oval.radius = 20;
my_oval.stroke.style = "red";
my_oval.fill = my_grad;
my_oval.end = 180;
*/


var my_rect = new Canvas.Palette.Rectangle(200, 200, 100, 50);
my_rect.stroke.width = 2;
my_rect.stroke.color = "black";
my_rect.origin.x = -50;
my_rect.origin.y = -25;
my_rect.fill = my_grad;

my_drawing.add("my_rect", my_rect);


var my_arc = new Canvas.Palette.Quadratic(50, 150, 150, 150, 200, 10);
my_arc.stroke.cap = "butt";
my_arc.stroke.width = 10;
my_arc.stroke.color = "pink";
my_arc.origin.x = 0;
my_arc.origin.y = 0;

my_drawing.add("my_circle", my_arc);

var my_img = new Canvas.Palette.Image(20, 20, "test.svg");
my_img.origin.x = +50;
my_img.origin.y = +50;
my_drawing.add("my_img", my_img);

// var my_bez = new Palette.Bezier();
// my_drawing.add("line1", my_line);
// my_drawing.add("rect1", my_rect);
// my_drawing.add("oval1", my_oval);
my_drawing.draw();

var callback = function(){
	my_line.rotation++;
	my_rect.rotation -= 5;
	my_arc.rotation += 5;
	my_img.rotation += 2;
	
	my_drawing.draw();
}
my_drawing.animation.start(callback);

</script>

</body>
</html>
